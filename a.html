<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity Water</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }
    header {
      background-color: #0077cc;
      padding: 20px;
      color: white;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }
    nav h1 {
      font-size: 24px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .donate-section {
      text-align: center;
      margin: 40px auto;
    }
    .donate-button {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .donate-button:hover {
      background-color: #cf711f;
    }
    .hero-image {
      background-image: url('https://via.placeholder.com/1200x500'); /* Replace with actual hero image URL */
      background-size: cover;
      background-position: center;
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Charity Water</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="donate-section">
    <button class="donate-button">Donate Now</button>
  </div>

  <div class="hero-image"></div>
</body>
</html>
